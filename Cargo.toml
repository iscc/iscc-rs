[package]
name = "iscc-rs"
version = "0.2.0"
authors = ["Alexander Niederb√ºhl <a.niederbuehl@gmail.com>"]
description = "Rust implementation of the ISCC specification"
documentation = "https://docs.rs/iscc-rs"
homepage = "https://iscc.codes"
repository = "https://github.com/iscc/iscc-rs"
edition = "2018"
readme = "README.md"
license = "MIT"
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
]

[lib]
name = "iscc"

[dependencies]
bit-vec = "0.6"
doc-comment = "0.3"
hex = "0.3"
image = "0.21"
itertools = "0.8"
ring = "0.14"
twox-hash = "1.4"
unic-ucd-category = "0.9"
unicode-normalization = "0.1"

[dev-dependencies]
criterion = "0.2"
lipsum = "0.6"
serde = "1.0"
serde_json = "1.0"

[[bench]]
name = "bench"
harness = false
